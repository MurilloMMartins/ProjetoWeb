<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vinil Mil</title>
        <link rel="stylesheet" type="text/css" href="../styles/header.css">
        <link rel="stylesheet" type="text/css" href="../styles/vinyl.css">
        <link rel="stylesheet" type="text/css" href="../styles/general.css">
    </head>
    <body>
        <header>
            <nav id="header-left">
                <a href="homepage.html"><img id="logo-img" src="img/logo.png" alt="Logo Vinil Mil"></a>
            </nav>
            <div id="header-center"></div>
            <div id="header-right">
                <img id="profile-img" src="../images/misc/default-profile.png" alt="Profile picture">
                <span id="login-span">Entrar/Registrar</span>
                <span id="shopping-cart">Carrinho</span>
            </div>
        </header>
        <div id="nav-search-container">
            <div id="nav-search">
                <input id="search-bar" type="text" placeholder="PESQUISE POR ARTISTA, FAIXA OU ÁLBUM">
                <div id="search-button">
                    <img id="search-bar-img" src="../images/misc/search-icon.png" alt="Search bar">
                </div>
            </div>
        </div>
        <div id="main-content">
            <h1>Em destaque</h1>
            <h2>Populares e lançamentos</h2>
            <div class="item-collection-container" id="highlights-container">
                <ul id="highlighted-vinyls-ul">
                    <li><div class="vinyl-container" id="highlighted-vinyl-1">
                        <img src="../images/misc/default-vinyl-cover.png" alt="Vinyl cover">
                        <span class="vinyl-name">Disco de vinil 1</span>
                    </div></li>
                    <li><div class="vinyl-container" id="highlighted-vinyl-2">
                        <img src="../images/misc/default-vinyl-cover.png" alt="Vinyl cover">
                        <span class="vinyl-name">Disco de vinil 2</span>
                    </div></li>
                    <li><div class="vinyl-container" id="highlighted-vinyl-3">
                        <img src="../images/misc/default-vinyl-cover.png" alt="Vinyl cover">
                        <span class="vinyl-name">Disco de vinil 3</span>
                    </div></li>
                    <li><div class="vinyl-container" id="highlighted-vinyl-4">
                        <img src="../images/misc/default-vinyl-cover.png" alt="Vinyl cover">
                        <span class="vinyl-name">Disco de vinil 4</span>
                    </div></li>
                    <li><div class="vinyl-container" id="highlighted-vinyl-5">
                        <img src="../images/misc/default-vinyl-cover.png" alt="Vinyl cover">
                        <span class="vinyl-name">Disco de vinil 5</span>
                    </div></li>
                    <li><div class="vinyl-container" id="highlighted-vinyl-6">
                        <img src="../images/misc/default-vinyl-cover.png" alt="Vinyl cover">
                        <span class="vinyl-name">Disco de vinil 6</span>
                    </div></li>
                </ul>
            </div>
        </div>
        <footer>
            <span>Todos os direitos reservados. Projeto Web 2023</span>
        </footer>
    </body>
</html>
