<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../styles/login/login.css">
    <title>Login</title>
</head>
<body>
    <main class="login-container">
        <div class="login-form-container">
            <h1 class="website-name">Vinil Mil</h1>
            <form class="login-form">

                <div class="user-field">
                    <input type="text" class="text-input" placeholder="Usuário ou e-mail">
                </div>

                <div class="password-field">
                    <input type="password" class="text-input-password" placeholder="Senha">
                    <input type="checkbox" id="check" class="show-password">
                    <label for="check">
                        <img src="../images/login/eye-slash-regular.svg" alt="hide-password" class="show-password-image">
                    </label>
                </div>

                <a href="" class="forgot-password-text">Esqueci a senha</a>

                <input type="submit" value="Entrar" class="login-button">
            </form>
        </div>
        <div class="register-redirect">
            <p>Não tem conta? <a href="./register.html">Registrar</a></p>
        </div>
    </main>

    
</body>
</html>
