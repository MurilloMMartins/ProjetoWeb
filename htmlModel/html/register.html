<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../styles/register/register.css">
    <title>Registrar</title>
</head>
<body>
    <main class="register-container">
        <div class="register-form-container">
            <h1 class="website-name">Vinil Mil</h1>
            <form class="register-form">

                <div class="user-field">
                    <input type="text" class="text-input" placeholder="Usuário">
                </div>

                <div class="user-field">
                    <input type="text" class="text-input" placeholder="E-mail">
                </div>

                <div class="password-field">
                    <input type="password" class="text-input-password" placeholder="Senha">
                    <input type="checkbox" id="check" class="show-password">
                    <label for="check">
                        <img src="../images/login/eye-slash-regular.svg" alt="hide-password" class="show-password-image">
                    </label>
                </div>

                <div class="password-field">
                    <input type="password" class="text-input-password" placeholder="Confirmar Senha">
                    <input type="checkbox" id="check" class="show-password">
                    <label for="check">
                        <img src="../images/login/eye-slash-regular.svg" alt="hide-password" class="show-password-image">
                    </label>
                </div>

                <input type="submit" value="Registrar-se" class="register-button">
            </form>
        </div>
        <div class="login-redirect">
            <p>Já possui uma conta? <a href="./login.html">Entrar</a></p>
        </div>
    </main>

    
</body>
</html>
